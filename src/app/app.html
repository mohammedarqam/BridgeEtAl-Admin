<ion-split-pane>
  <ion-menu [content]="content">
    <ion-header>
      <ion-toolbar margin-bottom >
        <ion-title >
          <img margin-top src="assets/imgs/beaLogo.png" width="50%;" />
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content  >
      <ion-list no-lines  >
        <button menuClose color="dark" [class.activeHighlight]="checkActive(p)" ion-item *ngFor="let p of pages"
          (click)="openPage(p)">
          <ion-icon class="menu-icon" item-left [name]="p.icon" [color]="p.color"></ion-icon>
          {{p.title}}
        </button>

      </ion-list>
    </ion-content>

  </ion-menu>
  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" #content main swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
