<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-6 padding-vertical>
                <img src="assets/imgs/Login/loginbg.png" />
            </ion-col>
            <ion-col col-6 margin-top >
                <ion-slides>
                    <ion-slide>
                        <ion-card class="quater" > 
                            <ion-card-content align-content-center>
                                <img src="assets/imgs/beaLogo.png" class="log" />

                                <div class="quater">
                                    <ion-item margin-top>
                                        <ion-input type="email" placeholder="Email" [(ngModel)]="mail" (keyup.enter)="checkData()"></ion-input>
                                    </ion-item>
                                    <ion-item margin-top>
                                        <ion-input type="password" placeholder="Password" [(ngModel)]="pass"
                                            (keyup.enter)="checkData()"></ion-input>
                                    </ion-item>

                                    <button ion-button clear margin-top (click)="gtFP()">Forgot Password ?</button><br/>

                                    <button ion-button round  (click)="checkData()">SIGN IN</button>
                                </div>
                            </ion-card-content>
                        </ion-card>
                    </ion-slide>
                </ion-slides>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
